{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% block title %}Messenger{% endblock %}</title>

    <!-- Подключаем CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <!-- Можно подключить JS библиотеки, если нужно -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'users:profile' %}">Профиль</a></li>
                    <li><a href="{% url 'users:logout' %}">Выйти</a></li>
                {% else %}
                    <li><a href="{% url 'users:login' %}">Вход</a></li>
                    <li><a href="{% url 'users:register' %}">Регистрация</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <main class="container">
        {% block content %}
        <!-- Контент страницы будет здесь -->
        {% endblock %}
    </main>

    <footer>
        <p style="text-align:center; margin-top:20px; color:#888;">
            Messenger &copy; 2026
        </p>
    </footer>
</body>
</html>
